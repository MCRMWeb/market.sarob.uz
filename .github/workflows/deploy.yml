name: Deploy market.sarob.uz
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    steps:
      - name: Deploy market.sarob.uz
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ vars.PROJECT_PATH }}
            git reset --hard
            git pull  
